<!-- Formulier -->
<div class="form-container w-full max-h-[480px]">
  <div>
    <h1 class="form-title">{{ this.edit ? 'Edit artist' : 'Add artist' }}</h1>

    <form (ngSubmit)="submitForm()" #artistForm="ngForm">
      <div class="mb-5">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          [(ngModel)]="selectedArtistDto.name" />
      </div>
      <div class="mb-5">
        <label for="spotifyId">Spotify id</label>
        <input
          type="text"
          id="spotifyId"
          name="spotifyId"
          required
          [(ngModel)]="selectedArtistDto.spotifyId" />
      </div>
      <div class="mb-5">
        <label for="biography">Biography</label>
        <textarea
          class="resize-none"
          type="textarea"
          id="biography"
          name="biography"
          [(ngModel)]="selectedArtistDto.biography"></textarea>
      </div>
      <div class="button-container">
        @if (edit) {
          <button
            type="button"
            (click)="submitEdit()"
            [disabled]="!artistForm.form.valid">
            Edit
          </button>
          <button type="button" (click)="cancelEdit()">Cancel</button>
        } @else {
          <button type="submit" [disabled]="!artistForm.form.valid">
            Create
          </button>
        }
      </div>
    </form>
  </div>
</div>
