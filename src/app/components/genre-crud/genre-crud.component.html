<app-error-toast
  [message]="errorMessage"
  [timeout]="3000"
  #errorToast></app-error-toast>

<div class="container mx-auto mt-10">
  <div class="flex justify-between gap-4 flex-wrap">

    <!-- Artiestenlijst -->
    <div class="artists-list-container list-scroll-bar max-h-[500px] overflow-y-scroll w-1/2 mx-auto">
      <ul>
      @for (genre of genres$ | async; track $index; let index = $index) {
          <li class="list-item">
          <div class="details">
              <h3>{{ genre.name }}</h3>
          </div>
          <button class="text-lg" (click)="deleteGenre(genre.id)">
              <i class="fa-regular fa-trash-can"></i>
          </button>
          <button
              class="text-lg"
              [ngClass]="{
              'icon-button': edit && selectedGenreId === genre.id,
              }"
              (click)="enableEdit(genre)">
              <i class="fa-solid fa-pen"></i>
          </button>
          </li>
      }
      </ul>
    </div>

    <!-- Formulier -->
    <div class="form-container max-h-[300px] w-1/2 mx-auto lg:w-1/3">
      <div>
        <h1 class="form-title">{{ this.edit ? 'Edit genre' : 'Add genre' }}</h1>

        <form (ngSubmit)="submitForm()" #stageForm="ngForm">
          <div class="mb-5">
              <label for="name">Name</label>
              <input
              type="text"
              id="name"
              name="name"
              required
              [(ngModel)]="selectedGenreDto.name" />
          </div>
          <div class="flex gap-1 justify-start">
              @if (edit) {
              <button
                  type="button"
                  (click)="submitEdit()"
                  [disabled]="!stageForm.form.valid">
                  Edit
              </button>
              <button type="button" (click)="disableEdit()">Cancel</button>
              } @else {
              <button type="submit" [disabled]="!stageForm.form.valid">
                  Create
              </button>
              }
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
