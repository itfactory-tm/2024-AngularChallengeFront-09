<div class="artist-card" (click)="showArtistInfo()">
  @if (artist.spotifyImage) {
    <img
      [src]="artist.spotifyImage?.url"
      [alt]="artist.name"
      class="artist-image" />
  } @else {
    <img
      [src]="'/assets/placeholder.jpg'"
      [alt]="artist.name"
      class="artist-image" />
  }
  <p class="artist-name">{{ artist.name }}</p>
</div>

<app-artist-info
  *ngIf="isModalOpen"
  [artist]="artist"
  (closeModal)="closeArtistInfo()"></app-artist-info>
