@if(isVisible){
    <div
      id="toast-default"
      class="z-50 fixed top-28 right-2 transition-all flex items-center w-full max-w-xs p-4 bg-secondary bg-opacity-50 rounded-lg shadow"
      role="alert">

        <div class="ms-3 text-sm font-normal text-accent ">{{message}}</div>

        <button
            type="button"
            (click)="hideToast()"
            class="ms-auto -mx-1.5 -my-1.5 bg-secondary bg-opacity-50 text-accent hover:text-accent rounded-lg focus:ring-2 focus:ring-secondary p-1.5 hover:bg-secondary inline-flex items-center justify-center h-8 w-8"
            data-dismiss-target="#toast-default"
            aria-label="Close">
            <span class="sr-only">Close</span>
            <i class="fa-solid fa-x"></i>
        </button>
    </div>
  }
