<app-error-toast [message]="errorMessage" [timeout]="3000" #errorToast></app-error-toast>
<div class="container mx-auto mt-10">
  <div class="flex justify-between gap-4 flex-wrap">
    <!-- Artiestenlijst -->
    <div class="list w-1/2 mx-auto">
      <div class="stages-container mx-auto p-4 grid grid-cols-[repeat(auto-fit,minmax(250px,1fr))] gap-4 max-w-[800px] border border-[#601ba6] rounded-lg
                      max-h-[450px] overflow-y-auto">
        <!-- Loop over stages -->
        @for (stage of stages$ | async; track $index) {
          <div class="border border-[#3f0a73] rounded-lg p-6 shadow-md relative w-full box-border">
            <div class="absolute top-2 right-2 flex gap-2">
              <button class="text-lg text-[#601ba6]" (click)="deleteStage(stage.id)"><i class="fa-regular fa-trash-can"></i></button>
              <button class="text-lg text-[#601ba6]" [ngClass]="{'icon-button': (edit && selectedStageId === stage.id) }" (click)="editStage(stage)">
                <i class="fa-solid fa-pen"></i>
              </button>
            </div>
            <div class="">
              <h3 class="m-0 mb-2 text-[1.2rem] text-[#ef35f2]">{{ stage.name }} ({{ stage.capacity }}p)</h3>
              <p class="m-0 text-[0.9rem] text-[#6bf2e5]">{{ stage.description }}</p>
            </div>
          </div>
        }
      </div>
    </div>

    <!-- Formulier -->
    <div class="form-container w-1/2 max-h-[480px]">  
      <div>
          <h1 class="form-title">{{ this.edit ? "Edit stage" : "Add stage" }}</h1>

          <form (ngSubmit)="submitForm()" #stageForm="ngForm">
          <div class="mb-5">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required [(ngModel)]="selectedStageDto.name" />
          </div>
          <div class="mb-5">
              <label for="capacity">Capacity</label>
              <input type="text" pattern="[0-9]*" id="capacity" name="capacity" required [(ngModel)]="selectedStageDto.capacity" />
          </div>
          <div class="mb-5">
              <label for="description">Description</label>
              <textarea class="resize-none" type="textarea" id="description" name="description" [(ngModel)]="selectedStageDto.description"></textarea>
          </div>
          <div class="flex gap-1 justify-start">    
            @if (edit) {
              <button type="button" (click)="submitEdit()" [disabled]="!stageForm.form.valid">Edit</button>
              <button type="button" (click)="cancelEdit()">Cancel</button>
            }
            @else {
              <button type="submit" [disabled]="!stageForm.form.valid">Create</button>
            }
          </div>
          </form>
      </div>
    </div>
  </div>
</div>
