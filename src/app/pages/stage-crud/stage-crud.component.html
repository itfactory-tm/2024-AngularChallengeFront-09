<app-error-toast [message]="errorMessage" [timeout]="3000" #errorToast></app-error-toast>
<div class="container mx-auto mt-10">
  <div class="flex justify-between gap-4 flex-wrap">
    <!-- Artiestenlijst -->
    <div class="artists-container list w-1/2 overflow-y-scroll">
      <ul>
        @for (stage of stages$ | async; track $index) {
          <li class="list-item">
            <!-- <img [src]="artist.spotifyImage?.url" [alt]="artist.name" class="thumbnail" /> -->
            <div class="details">
              <h3>{{ stage.name }}</h3>
              <p>{{ stage.description }}</p>
            </div>
            <button class="text-lg" (click)="deleteStage(stage.id)"><i class="fa-regular fa-trash-can"></i></button>
            <button class="text-lg"  [ngClass]="{'icon-button': (edit && selectedStageId === stage.id) }" (click)="editStage(stage)">
              <i class="fa-solid fa-pen"></i>
            </button>
          </li>
        }
      </ul>
    </div>

    <!-- Formulier -->
    <div class="form-container w-1/2 max-h-[480px]">  
      <div>
          <h1 class="form-title">{{ this.edit ? "Edit stage" : "Add stage" }}</h1>

          <form (ngSubmit)="submitForm()" #stageForm="ngForm">
          <div class="mb-5">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required [(ngModel)]="selectedStageDto.name" />
          </div>
          <div class="mb-5">
              <label for="capacity">Capacity</label>
              <input type="text" pattern="[0-9]*"  id="capacity" name="capacity" required [(ngModel)]="selectedStageDto.capacity" />
          </div>
          <div class="mb-5">
              <label for="description">Description</label>
              <textarea class="resize-none" type="textarea" id="description" name="description" [(ngModel)]="selectedStageDto.description"></textarea>
          </div>
          <div class="button-container">    
            @if (edit) {
              <button type="button" (click)="submitEdit()" [disabled]="!stageForm.form.valid">Edit</button>
              <button type="button" (click)="cancelEdit()">Cancel</button>
            }
            @else {
              <button type="submit" [disabled]="!stageForm.form.valid">Create</button>
            }
          </div>
          </form>
      </div>
    </div>
  </div>
</div>
