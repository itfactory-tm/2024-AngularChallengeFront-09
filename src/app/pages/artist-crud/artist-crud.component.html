<app-error-toast [message]="errorMessage" [timeout]="3000" #errorToast></app-error-toast>
<div class="container mx-auto mt-10">
  <div class="flex justify-between gap-4 flex-wrap">
    <!-- Artiestenlijst -->
    <div class="artists-container list w-1/2 overflow-y-scroll">
      <ul>
        @for (artist of artists$ | async; track $index) {
          <li class="list-item">
            <img [src]="artist.spotifyImage?.url" [alt]="artist.name" class="thumbnail" />
            <div class="details">
              <h3>{{ artist.name }}</h3>
              <p>{{ artist.biography }}</p>
            </div>
            <button class="text-lg" (click)="deleteArtist(artist.id)"><i class="fa-regular fa-trash-can"></i></button>
            <button class="text-lg"  [ngClass]="{'icon-button': (edit && selectedArtistId === artist.id) }" (click)="editArtist(artist)">
              <i class="fa-solid fa-pen"></i>
            </button>
          </li>
        }
      </ul>
    </div>

    <!-- Formulier -->
    <div class="form-container w-1/2 max-h-[480px]">  
      <div>
          <h1 class="form-title">{{ this.edit ? "Edit artist" : "Add artist" }}</h1>

          <form (ngSubmit)="submitForm()" #artistForm="ngForm">
          <div class="mb-5">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required [(ngModel)]="selectedArtistDto.name" />
          </div>
          <div class="mb-5">
              <label for="spotifyId">Spotify id</label>
              <input type="text" id="spotifyId" name="spotifyId" required [(ngModel)]="selectedArtistDto.spotifyId" />
          </div>
          <div class="mb-5">
              <label for="biography">Biography</label>
              <textarea class="resize-none" type="textarea" id="biography" name="biography" [(ngModel)]="selectedArtistDto.biography"></textarea>
          </div>
          <div class="button-container">    
            @if (edit) {
              <button type="button" (click)="submitEdit()" [disabled]="!artistForm.form.valid">Edit</button>
              <button type="button" (click)="cancelEdit()">Cancel</button>
            }
            @else {
              <button type="submit" [disabled]="!artistForm.form.valid">Create</button>
            }
          </div>
          </form>
      </div>
    </div>
  </div>
</div>
