<div class="container mx-auto">
  <nav class="nav-bar">
    <button (click)="filterArtists('all')" [class.active]="activeFilter === 'all'">All artists</button>
    <button (click)="filterArtists('byDay')" [class.active]="activeFilter === 'byDay'">Artists by day</button>
    <button (click)="filterArtists('byGenre')" [class.active]="activeFilter === 'byGenre'">Artists by genre</button>
  </nav>

  <!-- subfilter -->
  <nav class="sub-nav-bar">
    @for (filterOption of subfilters; track $index) {
      <button (click)="updateSubFilter($index)" [class.active]="activeSubFilterIndex === $index">{{ filterOption | formatLineUpTitle }}</button>
    }
  </nav>
  <!-- subfilter -->

  @for (title of artistSchedule.keys(); track $index) {
    <h2 class="day-title">{{ title | formatLineUpTitle }}</h2>

    <div class="artists-container">
      @for (artist of artistSchedule.get(title) | async; track $index) {
        <app-artist [artist]="artist"></app-artist>
      }
    </div>
  }
</div>
