<app-error-toast
  [message]="errorMessage"
  [timeout]="3000"
  #errorToast></app-error-toast>

<div class="container mx-auto mt-10">
  <div class="flex justify-between gap-4 flex-wrap">
    <!-- Artiestenlijst -->
    <div class="list w-1/2 mx-auto">
      <div
        class="stages-container list-scroll-bar mx-auto p-4 grid grid-cols-[repeat(auto-fit,minmax(250px,1fr))] gap-4 max-w-[800px] border border-tertiary rounded-lg max-h-[450px] overflow-y-auto">
        <!-- Loop over stages -->
        @for (stage of stages$ | async; track $index) {
          <div
            class="border border-primary rounded-lg p-6 shadow-md relative w-full box-border">
            <div class="absolute top-2 right-2 flex gap-4 text-lg">
              <button
                class="text-red-600"
                (click)="deleteStage(stage.id)">
                <i class="fa-regular fa-trash-can"></i>
              </button>
              <button
                class="text-accent"
                [ngClass]="{
                  'icon-button': edit && selectedStageId === stage.id,
                }"
                (click)="editStage(stage)">
                <i class="fa-solid fa-pen"></i>
              </button>
            </div>
            <div class="">
              <h3 class="m-0 mb-2 text-[1.2rem] text-secondary">
                {{ stage.name }} ({{ stage.capacity }}p)
              </h3>
              <p class="m-0 text-[0.9rem]">
                {{ stage.description }}
              </p>
            </div>
          </div>
        }
      </div>
    </div>
    <app-stage-form
      (ErrorEvent)="onErrorEvent($event)"
      [selectedStageId]="selectedStageId"
      [selectedStageDto]="selectedStageDto"
      [(edit)]="edit"
      class="w-full max-w-[500px] lg:w-1/3 mx-auto" />
  </div>
</div>
